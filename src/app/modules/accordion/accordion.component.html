<div class="ui styled accordion">
    <ng-container *ngFor="let item of items; let i = index">
        <div (click)="onClick(i)" class="title" [ngClass]="{ active: i === openedItem }">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div class="content" [ngClass]="{ active: i === openedItem }">
            <p>{{ item.content }}</p>
        </div>
    </ng-container>
    
</div>
